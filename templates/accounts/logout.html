{% extends "base/base.html" %}

{% block title %}Выход - ShopStore{% endblock %}

{% block content %}
<div class="min-h-[calc(100vh-16rem)] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full text-center">
        <div class="bg-white rounded-2xl shadow-2xl p-12">
            <div class="bg-yellow-100 w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-6">
                <i class="bi bi-box-arrow-right text-yellow-600 text-4xl"></i>
            </div>
            <h2 class="text-3xl font-bold text-gray-900 mb-4">Вы вышли из системы</h2>
            <p class="text-gray-600 mb-8">Спасибо за посещение нашего магазина!</p>
            
            <div class="space-y-4">
                <a href="{% url 'shop:home' %}" class="block w-full bg-primary hover:bg-blue-600 text-white py-3 rounded-lg font-semibold transition-colors">
                    <i class="bi bi-house mr-2"></i>На главную
                </a>
                <a href="{% url 'accounts:login' %}" class="block w-full border-2 border-primary text-primary hover:bg-blue-50 py-3 rounded-lg font-semibold transition-colors">
                    <i class="bi bi-box-arrow-in-right mr-2"></i>Войти снова
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
